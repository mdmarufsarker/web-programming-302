<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <div class="container" style="border: 1px solid green; width: 400px">
        <div>
            <img src="https://studentportal.green.edu.bd/logo.png" height="100" width="100" alt="gub">
            <span>Green University Of Bangladesh</span>
        </div>
      <form>
        <h2 style="font-weight: 300; text-align: center">Login</h2>
        <hr />
        <div>
          <label for="id">Enter your id:</label>
          <input type="text" id="id" name="id" />
        </div>
        <div>
          <label for="password">Enter your password:</label>
          <input type="password" id="password" name="pwd" />
        </div>
        <div>
            <label for="gender">Enter your gender: </label>
            <input type="radio" id="male" name="gender" />
            <span>Male</span>
            <input type="radio" id="female" name="gender" />
            <span>Female</span> 
            <input type="radio" id="others" name="gender" />
            <span>Others</span> 
        </div>
        <div>
            <label for="role">Select your role:</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <input type="file" name="profile_pic" id="profile_pic">
        <div>
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
        </div>
        <button type="submit" style="background-color: green;">LOG IN</button>
      </form>
    </div>
  </body>
</html>
